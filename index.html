<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衛教影片網站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定義CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- jsQR 掃描QR碼 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <!-- SMTP.js 發送郵件 -->
    <script src="https://cdn.jsdelivr.net/npm/smtp-client@0.3.1/smtp-client.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1><i class="bi bi-heart-pulse"></i> 衛教影片網站</h1>
                <div>
                    <a href="admin.html" class="btn btn-outline-primary">管理後台</a>
                    <a href="settings.html" class="btn btn-outline-secondary">設定</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 警告訊息容器 -->
        <div id="alertContainer" class="alert-container"></div>

        <!-- QR碼掃描和主題選擇 -->
        <div id="topicSelectionSection" class="topic-selection-section">
            <div class="card">
                <div class="card-header">
                    <h2>請掃描QR碼並選擇衛教主題</h2>
                </div>
                <div class="card-body">
                    <form id="topicForm">
                        <!-- QR碼掃描 -->
                        <div class="mb-4">
                            <label for="qrCodeInput" class="form-label">QR碼</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="qrCodeInput" placeholder="請掃描QR碼" required>
                                <button type="button" id="scanButton" class="btn btn-primary">
                                    <i class="bi bi-camera"></i> 掃描
                                </button>
                            </div>
                            <!-- QR碼視頻容器 -->
                            <div id="qrContainer">
                                <!-- 視頻元素將被JavaScript動態添加 -->
                            </div>
                        </div>

                        <!-- 衛教主題選擇 -->
                        <div class="mb-4">
                            <label class="form-label">請選擇衛教主題 (1-30)</label>
                            <div id="topicContainer" class="topic-list">
                                <!-- 主題選項將被JavaScript動態添加 -->
                                <div class="loading-spinner">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">加載中...</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 提交按鈕 -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">開始觀看</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 影片播放區域 -->
        <div id="videoSection" class="video-section">
            <div class="card">
                <div class="card-header">
                    <h2 id="videoTitle">影片標題</h2>
                </div>
                <div class="card-body">
                    <div class="video-container">
                        <div id="videoPlayer">
                            <!-- 影片播放器將被JavaScript動態添加 -->
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="replayButton" class="btn btn-secondary">
                            <i class="bi bi-arrow-clockwise"></i> 重播
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 問卷區域 -->
        <div id="questionnaireSection" class="questionnaire-section">
            <div class="card">
                <div class="card-header">
                    <h2>請填寫問卷</h2>
                </div>
                <div class="card-body">
                    <form id="questionnaireForm">
                        <div id="questionsContainer">
                            <!-- 問題將被JavaScript動態添加 -->
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 完成區域 -->
        <div id="completionSection" class="completion-section">
            <h2><i class="bi bi-check-circle"></i> 完成！</h2>
            <p id="completionMessage" class="completion-message">
                感謝您完成問卷！將通知護理師與您聯繫。
            </p>
            <a href="index.html" class="btn btn-primary mt-3">返回首頁</a>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">© 2025 衛教影片網站. 保留所有權利。</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GitHub API 處理 -->
    <script src="js/github-api.js"></script>
    <!-- 主要JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
